<!-- call-list.component.html -->

<table class="table">
  <thead>
    <tr>
      <th *ngFor="let x of columns">{{x}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let y of callData" [ngClass]="getRowClass(y['Longest Waiting Call'])">
      <td *ngFor="let c of columns">{{y[c]}}</td>
    </tr>
  </tbody>
</table>
